{{/* 唯一 ID，仅用于 label 绑定 */}}
{{ $id := printf "expand-%d" now.UnixNano }}

<style>
    .expand-btn {
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;

        color: var(--accent-color-text);
        background-color: var(--accent-color);

        padding: 12px 18px;
        border-radius: var(--tag-border-radius);
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.1s ease;

        font-size: 1.4rem;
        font-weight: 600;
    }

    .expand-btn .expand-title {
        font-size: 1.4rem;
        font-weight: 600;
    }

    .expand-btn:hover {
        background-color: var(--accent-color-darker);
        transform: translateY(-1px);
    }

    .expand-content {
        display: none;
        margin-top: 10px;
    }

    .expand-checkbox:checked + .expand-btn {
        display: none;
    }

    .expand-checkbox:checked + .expand-btn + .expand-content {
        display: block;
    }
</style>

<div class="expand-block">
    <input type="checkbox" id="{{ $id }}" class="expand-checkbox" hidden>

    <label for="{{ $id }}" class="expand-btn">
        <span class="expand-title">{{ .Get "text" }}</span>
    </label>

    <div class="expand-content">
        {{ .Inner | markdownify }}
    </div>
</div>
